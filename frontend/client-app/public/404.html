<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <script>
        // redirect to same host with different route
        window.location.replace(window.location.origin + `/#/path=${window.location.pathname}`);
    </script>
</body>
</html>
