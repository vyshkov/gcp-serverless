name: update-service-dictionary

on:
  workflow_dispatch:
  push:
    paths:
      - backend/service-dictionary/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -la
      - name: Deploy service
        uses: ./update-cloud-function.yaml@deploy-workflow
        with:
          service_name: service-dictionary