name: provision-service-function

on:
  workflow_dispatch:
    inputs:
        service_name:
          description: 'Which module to re-deploy'
          required: true
          default: 'service-test'

jobs:
  update_specific_resource:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - uses: actions/checkout@v3
    - run: ls
    - run: |
        echo "Log level: ${{ inputs.service_name }}"
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/736194043976/locations/global/workloadIdentityPools/idpool/providers/idprovider'
        service_account: 'githubsanew@learning-words-trial.iam.gserviceaccount.com'
        token_format: 'access_token'
    - name: Terraform Init
      id: init
      run: terraform -chdir=infra init
    - run: ls -la infra
    - name: Terraform taint
      id: taint
      run: terraform state list|grep ${{ inputs.service_name }} | xargs terraform taint 
    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve
